basePath: /api/v1
definitions:
  commonreq.ConcertAddReq:
    properties:
      address:
        description: 演唱会地址
        type: string
      concert_date:
        description: 演唱会日期
        type: string
      concert_id:
        description: 演唱会ID
        type: string
      concert_img:
        description: 演唱会图片
        type: string
      concert_name:
        description: 演唱会名称
        type: string
      concert_status:
        description: '演唱会状态（0: 未开始, 1: 已过期, 2: 已取消）'
        type: integer
      lottery_end_date:
        description: 抽奖结束时间
        type: string
      lottery_start_date:
        description: 抽奖开始时间
        type: string
      remark:
        description: 演唱会备注信息
        type: string
      review_status:
        description: '审核状态（0: 未审核, 1: 审核通过, 2: 审核失败）'
        type: integer
      tickets:
        description: 演唱会门票列表
        items:
          $ref: '#/definitions/commonreq.Ticket'
        type: array
    type: object
  commonreq.ConcertReViewReq:
    properties:
      concert_id:
        description: 提交的演唱会id
        type: string
      pass:
        description: 是否通过
        type: boolean
    type: object
  commonreq.Ticket:
    properties:
      max_quantity_per_wallet:
        description: 每个钱包最大可购买数量
        type: integer
      num:
        description: 门票数量
        type: integer
      price:
        description: 门票价格
        type: string
      ticket_id:
        description: 门票ID
        type: string
      ticket_img:
        description: 门票图片
        type: string
      ticket_type:
        description: 门票类型唯一键（对应抵押品合约和抽选合约）
        type: string
      trade:
        description: 是否可以二手交易
        type: boolean
      type_name:
        description: 门票类型名称
        type: string
    type: object
  commonresp.CommitResp:
    properties:
      code:
        description: 返回状态码
        type: integer
      msg:
        description: 返回消息
        type: string
      reason:
        description: 错误原因
        type: string
      request_id:
        description: 请求ID
        type: string
      result:
        $ref: '#/definitions/commonresp.ResultData'
        description: 返回结果
        type: object
      status:
        description: 返回状态
        type: string
    type: object
  commonresp.Concert:
    properties:
      concert_date:
        description: 演唱会日期
        type: string
      concert_id:
        description: 演唱会ID
        type: string
      concert_img:
        description: 演唱会图片
        type: string
      concert_name:
        description: 演唱会名称
        type: string
      concert_status:
        description: 演唱会状态
        type: integer
      status:
        description: 演唱会状态
        type: string
      ticket_types:
        description: 门票类型列表
        items:
          $ref: '#/definitions/commonresp.TicketType'
        type: array
    type: object
  commonresp.ConcertListResponse:
    properties:
      code:
        type: integer
      msg:
        type: string
      reason:
        type: string
      request_id:
        type: string
      result:
        items:
          $ref: '#/definitions/commonresp.Concert'
        type: array
      status:
        type: string
    type: object
  commonresp.ResultData:
    properties:
      concert_id:
        description: 演唱会ID
        type: string
    type: object
  commonresp.TicketType:
    properties:
      max_quantity_per_wallet:
        description: 单个钱包最大购买数量
        type: integer
      price:
        description: 价格
        type: string
      ticket_type:
        description: 门票种类唯一键
        type: string
      type_name:
        description: 类型名称
        type: string
    type: object
host: '{{.Host}}'
info:
  contact: {}
  description: This is a sample API for Your Project using Gin and Swagger
  license: {}
  title: Your Project API
  version: "1.0"
paths:
  /concert/commit:
    post:
      consumes:
      - application/json
      description: Add a new concert with the given details
      parameters:
      - description: Concert Add Request
        in: body
        name: concertAddReq
        required: true
        schema:
          $ref: '#/definitions/commonreq.ConcertAddReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/commonresp.CommitResp'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/commonresp.CommitResp'
            type: object
      summary: Add a new concert
      tags:
      - Concert
  /concert/concert_list:
    get:
      consumes:
      - application/json
      description: Get list of concerts by IDs with pagination
      parameters:
      - description: Comma-separated list of concert IDs
        in: query
        name: ids
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/commonresp.ConcertListResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/commonresp.ConcertListResponse'
            type: object
      summary: Get list of concerts
      tags:
      - Concert
  /concert/review:
    post:
      consumes:
      - application/json
      description: Review concerts
      parameters:
      - description: Concert Review Request
        in: body
        name: concertReviewReq
        required: true
        schema:
          $ref: '#/definitions/commonreq.ConcertReViewReq'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/commonresp.ConcertListResponse'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/commonresp.ConcertListResponse'
            type: object
      summary: Review concerts
      tags:
      - Concert
  /concert/update_status:
    post:
      consumes:
      - application/json
      description: update concert
      parameters:
      - description: Comma-separated list of concert IDs
        in: query
        name: ConcertId
        required: true
        type: integer
      - description: '演唱会状态（0: 未开始, 1: 已过期, 2: 已取消）'
        in: query
        name: ConcertStatus
        type: integer
      - description: '审核状态（0: 未审核, 1: 审核通过, 2: 审核失败）'
        in: query
        name: ReviewStatus
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/commonresp.CommitResp'
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/commonresp.CommitResp'
            type: object
      summary: update concert
      tags:
      - Concert
  /user/logout:
    get:
      description: Get personal information
      produces:
      - application/json
      responses:
        "200":
          description: logout retrieved successfully
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Get personal information
  /user/nonce:
    get:
      description: Generate nonce for session
      produces:
      - application/json
      responses:
        "200":
          description: Nonce generated successfully
          schema:
            type: string
      summary: Generate nonce
  /user/personal_information:
    get:
      description: Get personal information
      produces:
      - application/json
      responses:
        "200":
          description: Personal information retrieved successfully
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Get personal information
  /user/verify:
    post:
      consumes:
      - application/json
      description: Verify signature with message and nonce
      parameters:
      - description: Request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/RequestBody'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Verification success
          schema:
            type: boolean
        "400":
          description: Verification failed
          schema:
            type: string
      summary: Verify signature
swagger: "2.0"
